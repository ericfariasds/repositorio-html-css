<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fontes/loveLarry.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
                /* 
                    Tipos de format()
                    - opentype(otf)
                    - truetype(ttf)
                    - embedded-opentype
                    - truetype-aat(Apple Advanced Typography)
                    - svg 
                */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', 'Times', 'serif';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
